# .github/workflows/backend-ci.yml
name: Backend CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip

          # Install app deps if you have them
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi

          # Install dev/test deps if you have them
          if [ -f requirements-dev.txt ]; then
            python -m pip install -r requirements-dev.txt
          fi

          # Safety net: ensure pytest exists even if requirements-dev.txt is missing
          python -m pip install -U pytest pytest-asyncio

      - name: Run contract tests
        working-directory: backend
        run: |
          python -m pytest -q tests/test_narrative_markdown_contract.py
