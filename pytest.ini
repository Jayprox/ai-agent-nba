# pytest.ini  (place at repo root)
[pytest]
testpaths = backend/tests

# Collect both naming styles:
# - test_*.py (default)
# - *_test.py (your ai_narrative_test.py and odds_util_test.py)
python_files =
    test_*.py
    *_test.py

# Quality-of-life output
addopts = -ra

# pytest-asyncio deprecation warning fix
asyncio_default_fixture_loop_scope = function

markers =
    live: tests that hit real external services (OpenAI, API-Basketball, TheOddsAPI)
    integration: integration tests that may require network/keys
